<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encurtador de URLs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 2em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .optional-fields {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .optional-fields h3 {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f0f7ff;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: none;
    }

    .result.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result h3 {
      color: #333;
      margin-bottom: 15px;
    }

    .url-display {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .url-display input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
    }

    .copy-btn {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      width: auto;
    }

    .copy-btn:hover {
      background: #5568d3;
    }

    .stats {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .stat-item {
      background: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #667eea;
    }

    .error {
      margin-top: 20px;
      padding: 15px;
      background: #fee;
      border-left: 4px solid #f44;
      border-radius: 8px;
      color: #c33;
      display: none;
    }

    .error.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #667eea;
    }

    .loading.show {
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ðŸ”— Encurtador de URLs</h1>
  <p class="subtitle">Transforme links longos em URLs curtas e compartilhÃ¡veis</p>

  <div class="form-group">
    <label for="originalUrl">URL Original *</label>
    <input
      type="text"
      id="originalUrl"
      placeholder="https://exemplo.com/artigo-muito-longo-aqui"
      required
    >
  </div>

  <div class="optional-fields">
    <h3>ConfiguraÃ§Ãµes Opcionais</h3>

    <div class="form-group">
      <label for="customCode">CÃ³digo Personalizado</label>
      <input
        type="text"
        id="customCode"
        placeholder="meu-link"
        maxlength="20"
      >
    </div>

    <div class="form-group">
      <label for="expirationDays">Dias atÃ© Expirar (padrÃ£o: 30)</label>
      <input
        type="number"
        id="expirationDays"
        placeholder="30"
        min="1"
        max="365"
      >
    </div>
  </div>

  <button onclick="shortenUrl()">Encurtar URL</button>

  <div class="loading" id="loading">
    Processando...
  </div>

  <div class="error" id="error"></div>

  <div class="result" id="result">
    <h3>âœ… URL Encurtada com Sucesso!</h3>

    <div class="url-display">
      <input type="text" id="shortUrl" readonly>
      <button class="copy-btn" onclick="copyUrl()">Copiar</button>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">Cliques</div>
        <div class="stat-value" id="clicks">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Expira em</div>
        <div class="stat-value" id="expires">30d</div>
      </div>
    </div>
  </div>
</div>

<script>
  const API_BASE = 'http://localhost:8080';

  async function shortenUrl() {
    const originalUrl = document.getElementById('originalUrl').value.trim();
    const customCode = document.getElementById('customCode').value.trim();
    const expirationDays = document.getElementById('expirationDays').value;

    if (!originalUrl) {
      showError('Por favor, insira uma URL');
      return;
    }

    if (!originalUrl.startsWith('http://') && !originalUrl.startsWith('https://')) {
      showError('URL deve comeÃ§ar com http:// ou https://');
      return;
    }

    const payload = {
      originalUrl: originalUrl
    };

    if (customCode) {
      payload.customCode = customCode;
    }

    if (expirationDays) {
      payload.expirationDays = parseInt(expirationDays);
    }

    showLoading(true);
    hideError();
    hideResult();

    try {
      const response = await fetch(`${API_BASE}/shorten`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      showLoading(false);

      if (response.ok) {
        const data = await response.json();
        showResult(data);
      } else {
        const error = await response.text();
        showError(error || 'Erro ao encurtar URL');
      }
    } catch (error) {
      showLoading(false);
      showError('Erro de conexÃ£o. Verifique se o servidor estÃ¡ rodando.');
    }
  }

  function showResult(data) {
    document.getElementById('shortUrl').value = data.shortUrl;
    document.getElementById('clicks').textContent = data.clickCount;

    const expiresAt = new Date(data.expiresAt);
    const now = new Date();
    const daysLeft = Math.ceil((expiresAt - now) / (1000 * 60 * 60 * 24));
    document.getElementById('expires').textContent = daysLeft + 'd';

    document.getElementById('result').classList.add('show');
  }

  function hideResult() {
    document.getElementById('result').classList.remove('show');
  }

  function showError(message) {
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = message;
    errorDiv.classList.add('show');
  }

  function hideError() {
    document.getElementById('error').classList.remove('show');
  }

  function showLoading(show) {
    const loadingDiv = document.getElementById('loading');
    if (show) {
      loadingDiv.classList.add('show');
    } else {
      loadingDiv.classList.remove('show');
    }
  }

  function copyUrl() {
    const input = document.getElementById('shortUrl');
    input.select();
    document.execCommand('copy');

    const btn = event.target;
    const originalText = btn.textContent;
    btn.textContent = 'Copiado!';
    setTimeout(() => {
      btn.textContent = originalText;
    }, 2000);
  }

  // Enter para submeter
  document.getElementById('originalUrl').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      shortenUrl();
    }
  });
</script>
</body>
</html>
